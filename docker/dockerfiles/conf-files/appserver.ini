[appserver]
SourcePath=/totvs/protheus12/rpo/apo
RPOCustom=/totvs/protheus12/rpo/custom/custom.rpo
RootPath=/totvs/protheus_data
StartPath=/system/
x2_path=
RpoDb=top
RpoLanguage=Portuguese
RpoVersion=120
LocalFiles=CTREE
Trace=0
localdbextension=.dtc
PictFormat=DEFAULT
DateFormat=DEFAULT
HelpServer=localhost:8079
MaxLocks=500000
TopMemoMega=50
TopRegionalLanguage=BRA
TopDatabase=mssql
TopAlias=mssql
TopServer=mssql
TopPort=7890
FWLogMsg_Debug=0
Fwtracelog=0
StartSysInDB=1
DisableAskTop=1
KillStack=1
LocalFiles=SQLiteCLI
SQLiteServer=localhost
SQLitePort=5056

[GENERAL]
InstallPath=/totvs/protheus12/binarios/appserver
ConsoleLog=1
ConsoleFile=/totvs/protheus12/binarios/appserver/console.log
ConsoleMaxSize=120000
maxStringSize=50
MaxQuerySize=31960
BuildKillUsers=1
app_environment=appserver

[SERVICE]
Name=appserver
DisplayName=Tovts Appserver

[DRIVERS]
Active=TCP
MultiProtocolPortSecure=1
MultiProtocolPort=1

[TCP]
Type=TCPIP
Port=2345

[HTTP]
Enable=0
Port=80
Path=/totvs/protheus_data/web
LogRequest=1
LogResponse=1

[LICENSECLIENT]
Server=license
Port=5555

[TDS] 
AllowApplyPatch=*
AllowEdit=*
EnableDisconnectUser=*
EnableSendMessage=*
EnableBlockNewConnection=*
EnableStopServer=*

; [LockServer]
; Enable=1
; Server={{IP_APPSERVER}}
; Port=2345

;==============================================================
;------------------------ CONFIGS REST ------------------------
;==============================================================
[HTTPV11]
Enable=1
Sockets=HTTPREST
ADVPL=1
logprofiler=0

[HTTPREST]
Port=8080
URIs=HTTPURI
SECURITY=1

[HTTPURI]
URL=/rest
PrepareIn=99
Instances=1,1

[HTTPJOB]
MAIN=HTTP_START
ENVIRONMENT=appserver

[ONSTART]
jobs=HTTPJOB
RefreshRate=36000

[SQLiteServer]
Enable=1
Port=5056
Instances=10,40,1,11